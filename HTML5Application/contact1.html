    <body>
        <form method="post" action="sign up.html" name="signup">
            <h1><strong>ORDER SPARE</strong></h1>
            <p>*Requried</p>
            <p><label>First name:<input type="text" name="n" size="15" maxlength="35" required>

                </label></p> 
             <p><label>Email-ID:<input name="my mail id" type="email" pattern="[a-z 0-9 .%+-]+@[a-z 0-9.-]+\.[a-z]{2,3}$"></label> </p>

                     <textarea rows="5" columns="20"></textarea></label></p>

                     <textarea rows="5" columns="20"></textarea></label></p>
                     <p><label>Phone no: <input name="tel-no" type="tel"
                                                pattern="\(\d{3}+\d{3}-\d{4})" required> </label></p>
                                                <label><input type="submit" value="submit" name="sub"></label>
                                                    <label><input type="reset" name="r"></label>

        </form>

<html>
    <head>
        <title>Calculating Compound Interest</title>
        <style type="text/css">
            table {width: 100%}
            th    {text-align: left}
        </style>
        <script type="text/javascript">
       var amount;
       var principal= 1000.0;
       var rate= .05;
       
       document.writeln("<table border= \"1\">");
       document.writeln("<caption>Calculating Compound Interest</caption>");
       document.writeln("<thead><tr><th>Year</th>");
       document.writeln("<th>Amount on deposit</th>");
       document.writeln("</tr></thead><tbody>");
for(var Year = 1; Year <= 10; ++ Year)
{
    amount= principal * (1 + rate)^Year ;
           document.writeln("<tr><td>"+ Year +"</td><td>"+ amount.toFixed(2) +"</td></tr>");

}
       document.writeln("</tbody></table>");

        </script>
    </head>
    <body>
    </body>
</html>
